<!DOCTYPE html>
<html lang="en">
<head>
  <title>button group</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Button Group</h2>
  <p>Button groups are "inline" by default, which makes them appear side by side when you have multiple groups:</p>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Sem 1</button>
    <button type="button" class="btn btn-primary">Sem 3</button>
    <button type="button" class="btn btn-primary">Sem 5</button>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Sem 2</button>
    <button type="button" class="btn btn-primary">Sem 4</button>
    <button type="button" class="btn btn-primary">Sem 6</button>
  </div>
</div>

</body>
</html>
